# https://github.com/marketplace/actions/stale-branches
name: Stale Branches

on:
  schedule:
    - cron: '0 6 * * 1-5'

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v4.0.1
        with:
          days-before-stale: 30
          days-before-delete: 60
          tag-committer: true
