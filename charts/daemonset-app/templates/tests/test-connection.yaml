apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "daemonset-app.fullname" . }}-test-connection"
  labels:
    helm.sh/chart: {{ include "daemonset-app.chart" . }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: >-
        {{- if .Values.tests.connection.image.repository }}
        {{ .Values.tests.connection.image.repository }}:{{ default "latest" .Values.tests.connection.image.tag }}
        {{- else }}
        {{ include "daemonset-app.imageFqdn" . }}
        {{- end }}
      command:
        {{- toYaml .Values.tests.connection.command | nindent 8 }}
      args:
        {{- $global := . }}
        {{- range $arg := index .Values.tests.connection.args }}
        - {{ tpl $arg $global }}
        {{- end }}
      env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP

