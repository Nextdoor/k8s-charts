apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: {{ .Values.clusterName }}
  {{- with .Values.namespaceOverride }}
  namespace: {{ . }}
  {{- end }}
  labels:
    strimzi.io/cluster: {{ .Values.clusterName }}
spec:
  replicas: 1
  roles:
    - controller
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        size: 500Mi
        deleteClaim: false
        kraftMetadata: shared
  {{- with .Values.podAnnotations }}
  template:
    pod:
      metadata:
        annotations:
          {{- toYaml . | nindent 10 }}
  {{- end }}
